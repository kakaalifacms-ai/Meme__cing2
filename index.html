  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      background: linear-gradient(270deg, #ff0000, #ffcc00, #00cc44, #ff6600, #1877F2, #ffffff);
      background-size: 1200% 1200%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      width: 320px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards, cardGlow 3s infinite alternate;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4),
                  0 0 15px rgba(255, 255, 0, 0.7),
                  0 0 30px rgba(255, 255, 0, 0.5);
    }

    /* Animasi glow berdenyut (kuning) */
    @keyframes cardGlow {
      from {
        box-shadow: 0 8px 32px rgba(0,0,0,0.4),
                    0 0 10px rgba(255, 255, 0, 0.5),
                    0 0 20px rgba(255, 255, 0, 0.3);
      }
      to {
        box-shadow: 0 8px 32px rgba(0,0,0,0.6),
                    0 0 25px rgba(255, 255, 0, 0.9),
                    0 0 50px rgba(255, 255, 0, 0.7);
      }
    }

    .profile-wrapper {
      position: relative;
      width: 148px;
      height: 148px;
      margin: 0 auto 20px;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      position: absolute;
      top: 4px;
      left: 4px;
      animation: zoomIn 1s ease forwards;
      z-index: 2;
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 148px;
      height: 148px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-left: 5px solid green;
      animation: spin 1.2s linear infinite;
      z-index: 1;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .name-card {
      display: inline-block;
      padding: 10px 25px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
      margin-bottom: 25px;
      border: 2px solid rgba(255, 255, 0, 0.8);
      box-shadow: 0 0 12px rgba(255, 255, 0, 0.8), 
                  0 0 24px rgba(255, 255, 0, 0.6), 
                  0 0 36px rgba(255, 255, 0, 0.4);
      animation: fadeIn 1.5s ease forwards, glowPulse 3s infinite alternate;
      opacity: 0;
      animation-delay: 0.5s;
    }

    /* Glow kuning berdenyut */
    @keyframes glowPulse {
      from { box-shadow: 0 0 10px rgba(255,255,0,0.8), 0 0 20px rgba(255,255,0,0.6); }
      to   { box-shadow: 0 0 20px rgba(255,255,0,1), 0 0 40px rgba(255,255,0,0.8); }
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      padding: 12px;
      border-radius: 15px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }

    .btn:nth-child(3) { animation-delay: 0.7s; }
    .btn:nth-child(4) { animation-delay: 0.9s; }
    .btn:nth-child(5) { animation-delay: 1.1s; }
    .btn:nth-child(6) { animation-delay: 1.3s; }
    .btn:nth-child(7) { animation-delay: 1.5s; }
    .btn:nth-child(8) { animation-delay: 1.7s; }

    .btn i { font-size: 20px; }

    .btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    .youtube { background: #FF0000; }
    .tiktok { background: #000000; }
    .instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5); }
    .snack { background: #FFCC00; color: black; }
    .facebook { background: #1877F2; }
    .whatsapp { background: #25D366; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
