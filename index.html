<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme__cing2</title>

  <!-- Font Awesome buat icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      /* ðŸŒˆ Gradasi Merah - Kuning - Hijau - Oren - Biru - Putih */
      background: linear-gradient(270deg, #ff0000, #ffcc00, #00cc44, #ff6600, #1877F2, #ffffff);
      background-size: 1200% 1200%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      width: 320px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s forwards;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 15px;
      animation: zoomIn 1s ease forwards;
    }

    h2 {
      color: white;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      padding: 12px;
      border-radius: 15px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }

    .btn:nth-child(3) { animation-delay: 0.7s; }
    .btn:nth-child(4) { animation-delay: 0.9s; }
    .btn:nth-child(5) { animation-delay: 1.1s; }
    .btn:nth-child(6) { animation-delay: 1.3s; }
    .btn:nth-child(7) { animation-delay: 1.5s; }
    .btn:nth-child(8) { animation-delay: 1.7s; }

    .btn i { font-size: 20px; }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255,255,255,0.7);
    }

    /* Warna tombol sesuai platform */
    .youtube { background: #FF0000; }
    .tiktok { background: #000000; }
    .instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5); }
    .snack { background: #FFCC00; color: black; }
    .facebook { background: #1877F2; }
    .whatsapp { background: #25D366; }

    /* Animasi */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Foto profil -->
    <img src="kucing.jpg" alt="Meme Kucing" class="profile-pic">
    
    <!-- Nama -->
    <h1>Meme__cing2</h1>

    <!-- Tombol Sosmed -->
    <a href="https://youtube.com/@meme__cing2-u2j" class="btn youtube">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a href="https://www.tiktok.com/@meme__cing2" class="btn tiktok">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a href="https://www.instagram.com/meme__cing2" class="btn instagram">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://s.snackvideo.com/u/@meme__cing2/3dnKPMwv" class="btn snack">
      <i class="fa-solid fa-cookie"></i> Snack Video
    </a>
    <a href="https://www.facebook.com/share/1Ar27ECMW8/" class="btn facebook">
      <i class="fab fa-facebook"></i> Facebook
    </a>
    <a href="https://whatsapp.com/channel/0029Vb76heHCxoAybotLsl3v" class="btn whatsapp">
      <i class="fab fa-whatsapp"></i> WhatsApp Channel
    </a>
  </div>

</body>
</html>
